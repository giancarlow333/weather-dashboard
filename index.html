<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-sky-500">
        <h1 class="text-4xl font-bold text-white p-4">Weather Dashboard</h1>
    </header>
    <main class="grid grid-cols-3">
        <aside class="p-2">
            <h2 class="text-2xl font-bold">Search for a City:</h2>
            <form>
                <input type="text" id="city" class="border-2">
                <button id="search-btn" class="border rounded p-1 bg-violet-800 text-white">Search</button>
            </form>
        </aside>
        <article class="border-4 col-span-2 p-2" id="main-dashboard">
        </article>
    </main>
    <script src="./assets/weatherscript.js"></script>
</body>
</html>
